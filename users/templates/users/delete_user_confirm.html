{% extends 'blog/main.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <form method="post">
        {% csrf_token %}

         <fieldset class="form-group"> <legend class="border-bottom mb-4"> Confirm Account Deletion </legend> </fieldset>
         {{form|crispy}}

    <p class="text-muted"> Are you sure you want to delete your account: <strong> {{ user.username }}? </strong> </p>

        <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
    </form>
{% endblock %}
