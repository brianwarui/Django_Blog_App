{% extends 'blog/main.html' %}
{% load crispy_forms_tags %}

{% block content %}
	
	<form method="post">	
		{% csrf_token %}
			<fieldset class="form-group"> <legend class="border-bottom mb-4"> Enter your credentials here </legend> </fieldset>
		{{form|crispy}}

		<div class="form-group">
			<button class="btn btn-outline-info" type="submit"> Sign In </button>
			<small class="text-muted ml-2">
				<a href="{% url 'password_reset' %}"> Forgot Password? </a>
			</small>

		</div>
		</form>

		<div class="border-top pt-3">
			<small class="text-muted">
			Don't have an account?  <a class="ml-2" href="{% url 'register' %}"> Create Account </a> </button>
		</small>
		</div>	


{% endblock %}
