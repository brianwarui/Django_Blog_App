{% extends 'blog/main.html' %}

{% block content %}
	
	<h1> {{object.title }} </h1>
		<p> Author: <a href="{% url 'user-posts' object.author.username %}">{{object.author}} </a>  | {{object.created_on}} </p>
		{% if object.author == user %}
			<a class="btn btn-secondary" href="{% url 'post-update' object.id %}"> Update </a>
			<a class="btn btn-danger" href="{% url 'post-delete' object.id %}"> Delete </a>
		{% endif %}
		<p> {{object.content | safe}} </p>

{% endblock %}
