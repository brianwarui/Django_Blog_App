{% extends 'blog/main.html' %}


{% block content %}
	<form method="POST">
		{% csrf_token %}

			
	<fieldset class="form-group"> <legend class="border-bottom mb-4"> Delete Post </legend> </fieldset>

		<p class="small-text"> Are you sure you want to delete this blog: <strong> "{{object.title }} "</strong>  </p>

		<div class="form-group"> 
			<button class="btn btn-danger" type="submit"> Yes, Delete </button>
			<a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}"> Cancel </a>
		</div>

	</form>
	


{% endblock %}
